<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Account - Simple Bank</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Simple Bank</h1>
        <p>Your Trusted Banking Partner</p>
    </div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="accounts.html">Accounts</a>
        <a href="create-account.html" class="nav-active">Open Account</a>
        <a href="transaction.html">Transactions</a>
    </div>

    <div class="container">
        <h2>Open New Account</h2>

        <form id="createForm">
            <div class="form-group">
                <label for="accNo">Account Number</label>
                <input type="number" id="accNo" name="accountNumber"
                       min="1000" max="99999" placeholder="e.g. 1005" required>
            </div>

            <div class="form-group">
                <label for="holderName">Account Holder Name</label>
                <input type="text" id="holderName" name="holderName"
                       placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="initialDeposit">Initial Deposit (Rs.)</label>
                <input type="number" id="initialDeposit" name="balance"
                       min="0" step="0.01" value="0" required>
            </div>

            <div class="form-group radio-group">
                <label>Account Type</label><br>
                <label>
                    <input type="radio" name="accountType" value="SAVINGS" checked> Savings
                </label>
                <label>
                    <input type="radio" name="accountType" value="CURRENT"> Current
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create Account</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>

        <div id="message" style="margin-top: 15px; font-weight: bold;"></div>
    </div>

    <div class="footer">
        Simple Bank &copy; 2024 | Training Project
    </div>

    <script src="js/create-account.js"></script>
</body>
</html>
